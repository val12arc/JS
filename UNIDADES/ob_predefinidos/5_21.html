<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let matriz = new Object();

        matriz.nFilas = 5;
        matriz.nColumnas= 5;
        matriz.contenido = [];

        matriz.inicializarMatriz=function(valor){
            this.contenido= [];
            for (let i = 0; i < this.nFilas; i++) {
                this.contenido[i] = [];
                for (let j = 0; j < this.nColumnas; j++) {
                    
                    this.contenido[i][j] = valor; 
                }
            }
            return this.contenido;
        }

        matriz.aleatoriaMatriz=function(){
            this.contenido= [];

            for (let i = 0; i < this.nFilas; i++) {
                this.contenido[i] = [];

                for (let j = 0; j < this.nColumnas; j++) {
                    
                    this.contenido[i][j] = 
                    Math.floor(Math.random() * 100) + 1; 
                }
            }
            
            return this.contenido;
        }

        matriz.verMatriz=function(){
            console.log(matriz.aleatoriaMatriz());
        }

        matriz.verMatriz();







    </script>
    
</body>
</html>

        //crear funcion que reciba año mes y día y devuelva día de la semana en que naciste

        function diaMiCum (dia, mes, ano){

            const cumple= new Date(ano,mes-1,dia);

            switch (cumple.getDay()) {
                case 0:
                    return "Domingo";
                case 1:
                    return "Lunes";
                case 2:
                    return "Martes";
                case 3: 
                    return "Miercoles";
                case 4:
                    return "Jueves";
                case 5:
                    return "Viernes";
                case 6:
                    return "Sabado";
               
            }

        }

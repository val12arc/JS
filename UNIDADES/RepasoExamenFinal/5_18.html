<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Crea una clase con dos propiedades y dos métodos donde se evidencien los conceptos de abtracción y
        encapsulamiento de la programación orientada a objetos </p>
    
    <script>
        class CuentaBancaria{
            #saldo; //propiedad privada

            constructor(titular,saldoIncial){
                this.titular=titular;
                this.#saldo= saldoIncial;
            }

            depositar(monto){
                this.#saldo += monto;
                console.log(`Deposito realizado. Saldo actual: ${this.#saldo}€`)
            }

            retirar(monto){
                if (monto >= this.#saldo){
                    console.log("Fondos insuficientes");

                } else{
                    this.#saldo -= monto;
                    console.log(`Retiro exitoso. Saldo actual: ${this.#saldo}€`)
                }
            }
        }

        let cuenta = new CuentaBancaria("Sofía", 13000);
        cuenta.depositar(10);
        
        
    </script>
    
</body>
</html>

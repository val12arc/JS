<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <h1>Ejercicio 24</h1>
    <br/>
    <p>Vamos a generar las filas y columnas de una tabla.</p>
    <p>Hay una tabla, pero no tiene ni filas ni columnas.</p>
    <br/>
    <table border="1"></table>



    <script>
        //función que genere un número aleatorio
        function dameAleatorio(){
            return Math.floor(Math.random()*100);
        }

        //Función que devuelve un nodo elemento de tipo td con un dato
        function dameTD(contenido){
            let celda = document.createElement('td');
            celda.textContent = dameAleatorio();
            return celda;
        }

        let filas = prompt("Introduce el número de filas");
        let columnas = prompt("Introduce el número de columnas");
        
        //Asumimos que hay una tabla y solamente una tabla
        let tabla = document.getElementsByTagName("table")[0];

        //Asumimos que los datos se han introducido correctamente
        let nodoFila = null;
        for(let f=0; f<filas;f++){
            //Creamos un nodo de tipo element TR
            nodoFila = document.createElement("tr");
            
            //Añadimos las celdas a la fila
            for(let c =0; c<columnas;c++){
                nodoFila.appendChild(dameTD(dameAleatorio()));
            }

            //Finalmente añadimos el nodo TR a la tabla
            tabla.appendChild(nodoFila);
        }


    </script>
</body>
</html>

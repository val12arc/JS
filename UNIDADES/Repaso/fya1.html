
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nums = [1,2,4,6,8,10,5,3];

        function encontrarMaximo(array) {
            let maximo = array[0];
            for (let i = 1; i < array.length; i++) {
                if (maximo<array[i]){
                    maximo = array[i];
                }
                
            }

            return maximo;
        }

        console.log(encontrarMaximo(nums));

        
    </script>
    
</body>
</html>

    <script>
        function nVeces (num,cont){
            if (cont==0){

                return 0;
            }else{
                return num+nVeces(num,cont-1);
            }

        }

        console.log(nVeces(2,3));

        function potencia (base, exponente){
            if (exponente == 0){
                return 1;
            } else{
                return base*potencia(base,exponente-1);
            }
        }  
        console.log(potencia(2,3));

        /* Escribe una función llamada celsiusAFahrenheit que reciba un valor en 
        grados Celsius y lo convierta a grados Fahrenheit. La fórmula para la conversión es (celsius*9/5) + 32*/

        function celsiusAFahrenheit (gradosC){
            return (gradosC*(9/5))+32;
